[package]
name = "shanghai"
version.workspace = true
authors.workspace = true
edition.workspace = true
description.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Error handling
anyhow.workspace = true
thiserror = "2.0.12"
# Static assert
static_assertions = "1.1.0"
# Compiler version
rustc_version_runtime = "0.3.0"
# Bit flags
bitflags = "2.9.0"

# Command line parser
getopts = "0.2.21"
# Logging (abstract layer)
log.workspace = true
# Logging (concrete layer)
simplelog = "0.12.2"
# Daemon util
daemonize = "0.5.0"
# Time for log
time = "0.3.41"
chrono = { version = "0.4.40", features = ["clock", "iana-time-zone", "std"] }
# Json
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_with = { version = "3.12.0", features = ["json"] }
# TOML
toml = "0.8.20"

# Async
tokio = { version = "1.44.2", features = ["rt", "rt-multi-thread", "test-util", "macros", "signal", "fs", "process"] }
tokio-stream = "0.1.17"

# HTTP client
reqwest = { version = "0.12.15", features = ["json", "multipart"] }
# URL encode
percent-encoding = "2.3.1"
# BASE64
base64 = "0.22.1"
# RNG
rand = "0.9.0"
# HMAC
hmac = "0.12.1"
sha1 = "0.10.6"
sha2 = "0.10.8"

# HTTP server
actix-web = "4.10.2"
actix-multipart = "0.7.2"
# Discord
serenity = "0.12.4"
poise = "0.6.1"

# Image convert
image = "0.25.6"
# Font
rusttype="0.9.3"
# Scraping
scraper = "0.23.1"
ego-tree = "0.10.0"
# ChatGPT tokenizer
tiktoken-rs = "0.6.0"

[dev-dependencies]
# Concurrent test control
serial_test.workspace = true
# Temporary file
tempfile.workspace = true
# Hex literal for test
hex-literal = "1.0.0"

[build-dependencies]
anyhow.workspace = true
