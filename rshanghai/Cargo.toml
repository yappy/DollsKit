[package]
name = "rshanghai"
version = "0.1.0"
edition = "2021"

[profile.dev]
panic = 'abort'

[profile.release]
panic = 'abort'

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Error handling
anyhow = "1.0.86"
thiserror = "1.0.63"
# Static assert
static_assertions = "1.1.0"
# Compiler version
rustc_version_runtime = "0.3.0"
# Bit flags
bitflags = "2.6.0"

# Command line parser
getopts = "0.2.21"
# Logging (abstract layer)
log = "0.4.22"
# Logging (concrete layer)
simplelog = "0.12.2"
# Daemon util
daemonize = "0.5.0"
# Time for log
time = "0.3.36"
chrono = { version = "0.4.38", features = ["clock", "iana-time-zone", "std"] }
# Json
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.128"
serde_with = { version = "3.9.0", features = ["json"] }
# TOML
toml = "0.8.19"

# Async
tokio = { version = "1.40.0", features = ["rt", "rt-multi-thread", "test-util", "macros", "signal", "fs", "process"] }
tokio-stream = "0.1.16"

# HTTP client
reqwest = { version = "0.11.27", features = ["json"] }
# URL encode
percent-encoding = "2.3.1"
# BASE64
base64 = "0.22.1"
# RNG
rand = "0.8.5"
# HMAC
hmac = "0.12.1"
sha1 = "0.10.6"
sha2 = "0.10.8"

# HTTP server
actix-web = "4.9.0"
actix-multipart = "0.7.2"
# Discord
serenity = "0.12.2"
poise = "0.6.1"

# Image convert
image = "0.25.2"
# Font
rusttype="0.9.3"
# Scraping
scraper = "0.20.0"
# ChatGPT tokenizer
tiktoken-rs = "0.5.9"

[dev-dependencies]
# Concurrent test control
serial_test = "3.1.1"
hex-literal = "0.4.1"

[build-dependencies]
# Version info
vergen = { version = "8.3.2", features = ["git", "gitcl", "cargo"] }
